<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="formulario">
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="input-row">

            <div class="input-wrapper">
             <label for="Name">Nome</label>
              <input type="text" id="Name" required/>
            </div>
          
            <div class="input-wrapper">
              <label for="Surname">Sobrenome</label>
              <input type="text" id="Surname" required/>
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="Email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="Email" required/>
          </div>
  
          <div class="input-wrapper">
            <label for="Password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="Password" required minlength="6"/>
          </div>        
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="Mentorname">Nome do seu mentor <span>(apenas o primeiro nome)</span></label>
            <input type="text" id="Mentorname"/>
        </div>
      </fieldset>   

      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <h2>PRIMEIRA MENTORIA</h2>
          <div class="input-row">

            <div class="input-wrapper">
             <label for="Date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="Date"/>
            </div>
          
            <div class="fromto">
              <div class="input-wrapper">
                <label for="From">Das</label>
                <input type="time" id="From"/>
              </div>
  
              <div class="input-wrapper">
                <label for="To">Até</label>
                <input type="time" id="To"/>
              </div>
            </div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>
          <div class="input-row">

            <div class="input-wrapper">
             <label for="Date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="Date"/>
            </div>
          
            <div class="fromto">
              <div class="input-wrapper">
                <label for="From">Das</label>
                <input type="time" id="From"/>
              </div>
  
              <div class="input-wrapper">
                <label for="To">Até</label>
                <input type="time" id="To"/>
              </div>
        </div>
        
      </fieldset>
  </form>

  <footer>
   <input
      class="button"
      type="submit"
      form="formulario"
      value="Salvar">


   </footer>
</body>
</html>
